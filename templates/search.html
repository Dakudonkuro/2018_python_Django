<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>輸出資料</title>
<style type="text/css">
body {
  padding-bottom：100px;
}
footer {
  position:fixed;
  bottom: 0px;
}
</style>
</head>
<body class="body">
     <HR color="#000000" size="10" >
     <h1><a href="https://www.ptt.cc/bbs/Gossiping/index.html" target="_blank"><img src="https://scontent.ftpe8-3.fna.fbcdn.net/v/t1.0-9/18033917_10154276075946364_7161552148659062401_n.jpg?_nc_cat=0&_nc_eui2=AeFnaVDtOMzqE-ZimQ3GmbRu_Gd-7G5cU_hsHFtcFj999rVoPwSoCmL4bQT4JvTkpspbOeRBWrZzdd-EbiflijmLgbLwpugaduWuKDDGjW1hfA&oh=01e4296af780c02348546b6f6ade4892&oe=5B83C58E" width="100"></a>PTT八卦版爬蟲</h1>
     <HR color="#000000" size="10" >
     <marquee>{{runtitle}}</marquee>
     <h1>輸入關鍵字</h1>
     <form action="/search" method="get">
        <input type="text" name="q">
        <input type="submit" value="搜索">
    </form>
    <h1>輸出結果</h1>
    <div style="width:500px;height:450px;overflow-x:hidden;overflow-y:auto;background-color:white;">
    <h3>有搜尋字的標題</h3>
     {% for aar in aardata %}
         <h4>======</h4>
         <p>標題 : {{ aar.標題 }}</p>
         <p><a href="{{ aar.網址 }}" target="_blank">{{ aar.網址 }}</a></p>
     {% endfor %}
     <h3>有搜尋字的內文</h3>
     {% for arr in arrdata %}
         <h4>======</h4>
         <p>標題 : {{ arr.標題 }}</p>
         <p><a href="{{ arr.網址 }}" target="_blank">{{ arr.網址 }}</a></p>
     {% endfor %}
     </div>
</body>

<footer class="footer">
<div style="text-align:right;"><HR color="#000000" size="10" ></div>

</footer>
</html>
