<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>輸出資料</title>
</head>
<body>
     <HR color="#000000" size="10" >
     <h1>PTT八卦版爬蟲</h1>
     <HR color="#000000" size="10" >
     <h1>輸入關鍵字</h1>
     <form action="/search" method="get">
        <input type="text" name="q">
        <input type="submit" value="搜索">
    </form>
    <h1>輸出結果</h1>
    <h3>有搜尋字的標題</h3>
     {% for aar in aardata %}
         <h4>======</h4>
         <p>標題 : {{ aar.標題 }}</p>
         <p><a href="{{ aar.網址 }}" target="_blank">{{ aar.網址 }}</a></p>
     {% endfor %}
     <h3>有搜尋字的內文</h3>
     {% for arr in arrdata %}
         <h4>======</h4>
         <p>標題 : {{ arr.標題 }}</p>
         <p><a href="{{ arr.網址 }}" target="_blank">{{ arr.網址 }}</a></p>
     {% endfor %}
</body>
</html>
